apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test
  namespace: mogenius-argo-cd
  labels:
    managed-by: mogenius
spec:
  destination:
    name: in-cluster
    namespace: testnamespace
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  project: mogenius
  source:
    repoURL: https://helm.mogenius.com/public
    targetRevision: 1.2.2
    chart: moac
    helm:
      releaseName: test
      valuesObject:
        services:
          - my-testnamespace:
              clusterIP: 10.43.248.250
              clusterIPs:
                - 10.43.248.250
              internalTrafficPolicy: Cluster
              ipFamilies:
                - IPv4
              ipFamilyPolicy: SingleStack
              ports:
                - name: 80-my-testnamespace
                  port: 80
                  protocol: TCP
                  targetPort: 80
                - name: 90-my-testnamespace
                  port: 90
                  protocol: TCP
                  targetPort: 90
              selector:
                app: my-testnamespace
              sessionAffinity: None
              type: ClusterIP
        rawResources:
          - apiVersion: apps/v1
            kind: Deployment
            metadata:
              annotations:
                gitBranch: ''
                gitRepository: ''
              name: my-testnamespace
              namespace: testnamespace
            spec:
              progressDeadlineSeconds: 600
              replicas: 1
              revisionHistoryLimit: 10
              selector:
                matchLabels:
                  app: my-testnamespace
              strategy:
                rollingUpdate:
                  maxSurge: 25%
                  maxUnavailable: 25%
                type: RollingUpdate
              template:
                metadata:
                  labels:
                    app: my-testnamespace
                spec:
                  containers:
                    - image: nginx:latest
                      imagePullPolicy: Always
                      name: my-container
                      terminationMessagePath: /dev/termination-log
                      terminationMessagePolicy: File
                  dnsPolicy: ClusterFirst
                  restartPolicy: Always
                  schedulerName: default-scheduler
                  terminationGracePeriodSeconds: 30
        ingresses:
          - ingress-my-testnamespace:
              annotations:
                cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
              labels:
                mo-app: my-testnamespace
              ingressClassName: traefik
              rules:
                - host: my-testnamespace-0wdey6.dfsdfsd.de
                  http:
                    paths:
                      - backend:
                          service:
                            name: my-testnamespace
                            port:
                              number: 80
                        path: /
                        pathType: Prefix
                - host: my-testnamespace-vcqejo.test.de
                  http:
                    paths:
                      - backend:
                          service:
                            name: my-testnamespace
                            port:
                              number: 90
                        path: /
                        pathType: Prefix
                - host: my-testnamespace-dct7vp.test.de
                  http:
                    paths:
                      - backend:
                          service:
                            name: my-testnamespace
                            port:
                              number: 80
                        path: /
                        pathType: Prefix
              tls:
                - hosts:
                    - my-testnamespace-fhfnir.test.de
                    - my-testnamespace-k71pf6.test2.de
                    - my-testnamespace-u12m66.delete.me
                    - my-testnamespace-vcqejo.test.de
                    - my-testnamespace-0wdey6.dfsdfsd.de
                    - my-testnamespace-dct7vp.test.de
                  secretName: my-testnamespace-tls
